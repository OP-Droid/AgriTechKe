<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .navbar {
            background-color: green; /* Change background color to solid green */
        }
    </style>

    <title>AgriTechke</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">AgriTechke</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/dashboard">Dashboard<span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
        <div class="ml-auto">
            <button id="signOutButton" class="btn btn-outline-light">Sign Out</button>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h3>Select Region:</h3>
        <select id="regionSelect" class="form-control">
            <option value="Limuru">Limuru</option>
            <option value="Githunguri">Githunguri</option>
            <option value="Ruiru">Ruiru</option>
            <option value="Kiambaa">Kiambaa</option>
            <option value="Juja">Juja</option>
            <option value="Thika Town">Thika Town</option>
            <option value="Lari">Lari</option>
            <option value="Kabete">Kabete</option>
            <option value="Gatundu North">Gatundu North</option>
            <option value="Gatundu South">Gatundu South</option>
            <option value="Kikuyu">Kikuyu</option>
            <option value="Kiambu Town">Kiambu Town</option>
        </select>
    </div>

    <div class="container">
        <h2 class="text-center mt-3">Recommendation Form</h2>

        <form id="recommendationForm" action="/recommend" method="POST">
            <div class="form-group">
                <label for="nitrogen">Amount of Nitrogen in kg/ha</label>
                <input type="text" class="form-control" id="nitrogen" name="nitrogen" placeholder="amount of nitrogen in kg/ha">
            </div>
            <div class="form-group">
                <label for="phosphorus">Amount of Phosphorus in kg/ha</label>
                <input type="text" class="form-control" id="phosphorus" name="phosphorus" placeholder="amount of phosphorus kg/ha">
            </div>
            <div class="form-group">
                <label for="potassium">Amount of Potassium in kg/ha</label>
                <input type="text" class="form-control" id="potassium" name="potassium" placeholder="amount of potassium in kg/ha">
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (°C)</label>
                <input type="text" class="form-control" id="temperature" name="temperature" placeholder="amount of temperature in °C">
            </div>
            <div class="form-group">
                <label for="humidity">Humidity (%)</label>
                <input type="text" class="form-control" id="humidity" name="humidity" placeholder="amount of humidity in %">
            </div>
            <div class="form-group">
                <label for="ph">pH value of the soil</label>
                <input type="text" class="form-control" id="ph" name="ph" placeholder="soil pH">
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall in mm</label>
                <input type="text" class="form-control" id="rainfall" name="rainfall" placeholder="amount of rainfall in mm">
            </div>

            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Recommend</button>
            </div>

        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $('#regionSelect').change(function() {
                var selectedRegion = $(this).val();
                switch(selectedRegion) {
                    case 'Limuru':
                        $('#nitrogen').val('95-135 kg/ha');
                        $('#phosphorus').val('80-120 kg/ha');
                        $('#potassium').val('15-25 kg/ha');
                        $('#temperature').val('20-25°C');
                        $('#humidity').val('65-75%');
                        $('#ph').val('6.0-6.5');
                        $('#rainfall').val('900-1200 mm/year');
                        break;
                    case 'Githunguri':
                        $('#nitrogen').val('100-140 kg/ha');
                        $('#phosphorus').val('20-30 kg/ha');
                        $('#potassium').val('45-65 kg/ha');
                        $('#temperature').val('22-26°C');
                        $('#humidity').val('70-80%');
                        $('#ph').val('6.5-7.0');
                        $('#rainfall').val('1000-1300 mm/year');
                        break;
                    case 'Ruiru':
                        $('#nitrogen').val('90-130 kg/ha');
                        $('#phosphorus').val('18-28 kg/ha');
                        $('#potassium').val('42-62 kg/ha');
                        $('#temperature').val('21-27°C');
                        $('#humidity').val('68-78%');
                        $('#ph').val('6.2-6.8');
                        $('#rainfall').val('900-1200 mm/year');
                        break;
                    case 'Kiambaa':
                        $('#nitrogen').val('90-130 kg/ha');
                        $('#phosphorus').val('18-28 kg/ha');
                        $('#potassium').val('42-62 kg/ha');
                        $('#temperature').val('21-27°C');
                        $('#humidity').val(' 68-78%');
                        $('#ph').val('6.2-6.8');
                        $('#rainfall').val('900-1200 mm/year');
                        break;
                    case 'Juja':
                        $('#nitrogen').val('95-135 kg/ha');
                        $('#phosphorus').val('20-30 kg/ha');
                        $('#potassium').val('46-66 kg/ha');
                        $('#temperature').val('22-27°C');
                        $('#humidity').val('70-80%');
                        $('#ph').val('6.5-7.0');
                        $('#rainfall').val('100-1300 mm/year');
                        break;
                    case 'Thika Town':
                        $('#nitrogen').val('90-130 kg/ha');
                        $('#phosphorus').val('18-28 kg/ha');
                        $('#potassium').val('42-62 kg/ha');
                        $('#temperature').val('21-27°C');
                        $('#humidity').val('68-78%');
                        $('#ph').val(' 6.2-6.8');
                        $('#rainfall').val('900-1200 mm/year');
                        break;
                    case 'Lari':
                        $('#nitrogen').val('85-120 kg/ha');
                        $('#phosphorus').val('17-28 kg/ha');
                        $('#potassium').val('40-60 kg/ha');
                        $('#temperature').val('21-26°C');
                        $('#humidity').val(' 68-78%');
                        $('#ph').val('6.2-6.8');
                        $('#rainfall').val('1000-1300 mm/year');
                        break;
                    case 'Kabete':
                        $('#nitrogen').val('85-125 kg/ha');
                        $('#phosphorus').val('20-30 kg/ha');
                        $('#potassium').val('40-60 kg/ha');
                        $('#temperature').val('21-27°C');
                        $('#humidity').val(' 68-78%');
                        $('#ph').val('6.2-6.8');
                        $('#rainfall').val('850-1100 mm/year');
                        break;
                    case 'Gatundu North':
                        $('#nitrogen').val('95-135 kg/ha');
                        $('#phosphorus').val('19-29 kg/ha');
                        $('#potassium').val('44-64 kg/ha');
                        $('#temperature').val('22-28°C');
                        $('#humidity').val(' 70-80%');
                        $('#ph').val('6.5-7.0');
                        $('#rainfall').val('900-1200 mm/year');
                        break;
                    case 'Gatundu South':
                        $('#nitrogen').val('90-130 kg/ha');
                        $('#phosphorus').val('18-28 kg/ha');
                        $('#potassium').val('42-62 kg/ha');
                        $('#temperature').val('21-27°C');
                        $('#humidity').val('68-78%');
                        $('#ph').val('6.2-6.8');
                        $('#rainfall').val('900-1200 mm/year');
                        break;
                    case 'Kikuyu':
                        $('#nitrogen').val('89-129 kg/ha');
                        $('#phosphorus').val('19-29 kg/ha');
                        $('#potassium').val('41-61 kg/ha');
                        $('#temperature').val('21-27°C');
                        $('#humidity').val('69-79%');
                        $('#ph').val('6.3-6.9');
                        $('#rainfall').val('1000-1300 mm/year');
                        break;
                    case 'Kiambu Town':
                        $('#nitrogen').val('87-127 kg/ha');
                        $('#phosphorus').val('17-27 kg/ha');
                        $('#potassium').val('41-61 kg/ha');
                        $('#temperature').val('20-27°C');
                        $('#humidity').val('68-78%');
                        $('#ph').val('6.3-6.9');
                        $('#rainfall').val('1000-1200 mm/year');
                        break;
                    default:
                        // Handle default case
                        break;
                }
            });

            $('#signOutButton').click(function() {
                if (confirm("Sign out successful. Redirecting to homepage.")) {
                    window.location.href = "index.html";
                }
            });
        });
    </script>
</body>
</html>
